<html>
    <head>
        <meta charset="UTF-8" />
        <title>Estimate</title>
		<link rel="stylesheet" type="text/css" href="styles/estimate.css">
    </head>
	
    <body>
		<div class="flex-div" style="display: flex;">
			<form id="estimation-form" method="POST">
				<h1>Времева оценка</h1>
				<div class="estimation-text"><input type="text" name="estimation-text" placeholder="Примерен текст..." /></div>
				<div class="estimation-value"><input type="number" name="estimation-value" step="0.5" min="0.5" value="6" /></div>
				
				<input id="estimate" type="submit" value ="Оцени" />
			</form>
		</div>
    </body>
</html>
