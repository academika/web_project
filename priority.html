<html>
    <head>
        <meta charset="UTF-8" />
        <title>Priority</title>
		<script defer src="js/open-close.js"></script>
		<script defer src="js/navigate-between-estimations.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/priority.css">
    </head>
	
    <body>
		<div class="flex-div" id="popupPriorityForm" style="display: flex;" onclick='closeForm(event, "popupPriorityForm")'>
			<form id="priority-form" method="POST">
				<h1>Вярно ли е оценена задачата?</h1>
				<div class="estimation-info">
					<input id="estimation-info-text" type="text" name="estimation-info" disabled value="1" />
				</div>

				<div class="priority-value">
					<input id="slider" type="range" list="tickmarks" min="0.8" max="1.2" value="1" step="0.1" />
					<datalist id="tickmarks">
					  <option value="0.8"></option>
					  <option value="0.9"></option>
					  <option value="1"></option>
					  <option value="1.1"></option>
					  <option value="1.2"></option>
					</datalist>
					<span>НЕ</span>
					<span>50-50</span>
					<span>ДА</span>
				</div>
				
				<div class="nav-buttons">
					<a id="prev-button" onclick="prev()">PREV</a>
					<input id="priority-button" type="submit" value="Постави приоритет" />
					<a id="next-button" onclick="next()">NEXT</a>
				</div>
			</form>
		</div>
    </body>
</html>
