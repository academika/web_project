<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <title>Регистрация</title>
        <script defer type="text/javascript" src="../js/bulkRegister.js"></script>
        <script defer type="text/javascript" src="../js/open-close.js"></script>
        <script defer type="text/javascript" src="../js/successAndError.js"></script>
		<script defer type="text/javascript" src="../js/setup.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../styles/global-styles.css">
		<link rel="stylesheet" type="text/css" href="../styles/index.css">
		<link rel="stylesheet" type="text/css" href="../styles/register.css">		
    </head>
  
  <body>
    <header>
		<h2>РЕГИСТРАЦИЯ НА ПОТРЕБИТЕЛИ</h2>
		<div class="button-group">
			<a class="nav-button" id="regist-one-button" onclick='openForm("popupRegForm")'>REGISTER ONE</a>
			<a class="nav-button" id="back-button" href="setup.html">BACK</a>
		</div>
    </header>

	<main id="main">
		<div class="register">
            <form class="forms" id="bulk-register" onsubmit="event.preventDefault();">
                <h1>Регистриране на много потребителители</h1>		
                <textarea type="text" id="register-data" name="bulk-register" rows="5" placeholder="CSV формат: потребителско име, парола, име..."></textarea>		
                <input class="submit-button" id="bulk-register-button" type="submit" value="Регистрация на потребителите" />
            </form>
            <form class="forms" id="regist-one" onsubmit="event.preventDefault();">
                <h1>Регистриране на един потребител</h1>
                <div class="input-field"><input type="text" name="username" id="register-one-username" placeholder="Потребителско име" /></div>
                <div class="input-field"><input type="password" name="password" id="register-one-password" placeholder="Парола" /></div>
                <div class="input-field"><input type="text" name="name" id="register-one-name" placeholder="Име" /></div>
                <div class="roles">
                    <div class="role">
                        <input type="radio" name="register-one-role" value="student">
                        <label for="student">Student</label>
                    </div>
                    <div class="role">
                        <input type="radio" name="register-one-role" value="teacher">
                        <label for="teacher">Teacher</label>
                    </div>
                </div>
                <input class="submit-button" id="register-one-submit-button" type="submit" value ="Регистрация" />
            </form>
        </div>	
	</main>
    
    <div class="flex-div" id="popupRegForm" onclick='showMessage(event, "popupRegForm")' ondblclick='closeForm(event, "popupRegForm")'>
		<form class="forms" id="regist-form" onsubmit="event.preventDefault();">
			<h1>Регистриране</h1>
			<div class="input-field"><input type="text" name="username" id="register-one-popup-username" placeholder="Потребителско име" /></div>
            <div class="input-field"><input type="password" name="password" id="register-one-popup-password" placeholder="Парола" /></div>
            <div class="input-field"><input type="text" name="name" id="register-one-popup-name" placeholder="Име" /></div>
			<div class="roles">
				<div class="role">
					<input type="radio" name="register-one-popup-role" value="student">
					<label for="student">Student</label>
				</div>
				<div class="role">
					<input type="radio" name="register-one-popup-role" value="teacher">
					<label for="teacher">Teacher</label>
				</div>
			</div>
			<input class="submit-button" id="register-one-popup-submit-button" type="submit" onclick="closeForm('popupRegForm')" value ="Регистрация" />
		</form>
  </div>
  
  <div class="errors-div" id="show-me-errors" onclick='closeForm(event, "show-me-errors")'>
		<div class="errors" id="list-errors">
			<h2>ERRORS:</h2>
			<ul id="errors-list">

			</ul>
		</div>
  </div>
  
  <div class="success-div" id="show-me-success" onclick='closeForm(event, "show-me-success")'>
		<div class="success" id="list-success">
			<h2>SUCCESS:</h2>
			<ul id="success-list">

			</ul>
		</div>
	</div>

	<span id="notify">Double click to exit</span>

	<footer>
		<p id="logged-user">You are logged as ... </p>
    </footer>
  </body>
</html>
